<div id="gamesApp">
    <h3>Gruppspel</h3>
    <table v-cloak>
        <tr v-bind:id="game.id" v-for="game in games" v-if="game.stage == 32">
            <td>{{ game.starts }}</td>
            <td>{{ game.homeTeam.name }}</td>
            <td><input type="text" style="width:25px; text-align: right;" /></td>
            <td>-</td>
            <td><input type="text" style="width:25px;" /></td>
            <td>{{ game.awayTeam.name }}</td>
        </tr>
    </table>  
</div>
